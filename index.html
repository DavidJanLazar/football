<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Football Kit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0052cc, #00c6ff);
            color: white;
        }

        .flip-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flip-card .front, .flip-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card .front {
            background-image: url('front.jpg');
            background-size: cover;
            background-position: center;
        }

        .flip-card .back {
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">Interactive Football Kit</h1>
    <div class="flip-container">
        <div class="flip-card" id="flipCard">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <script>
        // Flip functionality
        const flipCard = document.getElementById('flipCard');
        let isFlipped = false;

        // Add click for desktop and tap for mobile
        flipCard.addEventListener('click', () => {
            isFlipped = !isFlipped;
            flipCard.classList.toggle('flipped', isFlipped);
        });

        // Swipe functionality for mobile
        let startX = 0;

        flipCard.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        flipCard.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) {
                // Swipe right
                isFlipped = false;
                flipCard.classList.remove('flipped');
            } else if (startX - endX > 50) {
                // Swipe left
                isFlipped = true;
                flipCard.classList.add('flipped');
            }
        });
    </script>
</body>
</html>
