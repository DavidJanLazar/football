<!DOCTYPE html>
<html>
<head>
    <title>Football Kit Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0052cc, #00c6ff);
            color: white;
            margin: 0;
            padding: 0;
        }
        .kit-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #0052cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00c6ff;
            color: white;
        }
        @media (max-width: 768px) {
            .kit-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Football Kit Display</h1>
    <p>Welcome to the interactive football kit showcase! Scan the QR codes or download the images below.</p>
    
    <div class="kit-section">
        <div>
            <h2>Front</h2>
            <img src="front.jpg" alt="Front Side">
        </div>
        <div>
            <h2>Back</h2>
            <img src="back.jpg" alt="Back Side">
        </div>
    </div>
    
    <div class="kit-section">
        <div>
            <h3>Scan for Front</h3>
            <img src="front_qr.png" alt="QR Code for Front">
        </div>
        <div>
            <h3>Scan for Back</h3>
            <img src="back_qr.png" alt="QR Code for Back">
        </div>
    </div>
    
    <div>
        <a href="front.jpg" download><button>Download Front</button></a>
        <a href="back.jpg" download><button>Download Back</button></a>
    </div>
</body>
</html>
